<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro dE Cliente</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <h1>Cadastro de Cliente</h1>

        <form id="form-cliente">
            <input 
            type="text" 
            name="nome" 
            id="nome"
             placeholder="Nome">
            <input 
            type="text" 
            name="sobrenome" 
            id="sobrenome" 
            placeholder="Sobrenome">
        

        <input 
        type="text" 
        name="cpf" 
        id="cpf" 
        placeholder="Cpf">
        <input type="email" 
        name="email" 
        id="email" 
        placeholder="Email">

        <button type="submit">Adicionar Cliente</button>
        
        </form>
    </div>

    <div class="lista-clientes">
        <h2>Clientes Cadastrados</h2>

        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Sobrenome</th>
                    <th>CPF</th>
                    <th>Email</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="tabela-clientes">
            
            </tbody>
        </table>

    </div>

    <div class="modal" id="modal-editar">
        <div class="modal-content">
            <h2>Editar Cliente</h2>

            <form id="form-edicao">
                <input type="text" id="edit-nome">
                <input type="text" id="edit-sobrenome">
                <input type="text" id="edit-cpf">
                <input type="email" id="edit-email">
                <button type="submit">Salvar Alterações</button>
                <button type="button" id="cancelar-edicao">Cancelar</button>
            </form>
        </div>
    </div>


    <div class="modal" id="modal-excluir">
        <div class="modal-content">
            <h3>Deseja realmente excluir este cliente?</h3>
            <button id="confirmar-exclusão">Sim</button>
            <button id="cancelar-exclusão">Não</button>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
